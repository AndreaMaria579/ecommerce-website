<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <style>
        body{
            background: url({% static 'ele1.png' %}) scroll;
        }
        p{
        text-align: center;
        font-family:Brush Script MT;
        font-size:50px;}
        a{
        text-decoration:none;color:black;font-family:Brush Script MT;font-size:30px;

        }

    </style>
</head>
<body>
      <div class="container" style="background-color:#a58e74;height:550px;width:50%;margin-top:4em">
          <a href="{% url 'index' %}" style="text-decoration:none;color:black;font-family:Brush Script MT;font-size:30px;float:right">Continue Shopping</a>
          <a href="{% url 'main' %}" style="text-decoration:none;color:black;font-family:Brush Script MT;font-size:30px;float:left">Home</a>
          <p  > Shopping Cart</p>

           <div id="cartItems" class="cart-item">

                <script>
        // Retrieve the cart data from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to display cart items
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.innerHTML = `<p  > ${item.name} - Rs. ${item.price}</p>`;
                    cartItemsContainer.appendChild(itemElement);
                });
            }
        }

        // Display the cart items when the page loads
        window.onload = function() {
            displayCartItems();
        };
</script>

      </div>



</body>
</html>
