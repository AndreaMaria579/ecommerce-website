        <div id="body">
            <div  id="pic">
                <img  src="{% static 'pic9.png' %}">
            </div>
        </div>

        <div class="container" >
            <div class="row" >

      {% for obj in my_objects %}
    <div class="col-lg-4">
        <img src="{% static obj.pic %}" style="margin:2em;width:20em; height: 20em;">
        <p style="text-align:center"><i>{{ obj.name }}</i></p>
        <p style="text-align:center"><b>Rs.{{ obj.price }}</b></p>
<!--        <button style="margin-left:35%;">Add to cart</button>-->
        <button onclick="addToCart('{{ obj.name }}', {{ obj.price }})" style="text-align:center;display: block;margin: 0 auto;">Add to cart</button>
    </div>
{% endfor %}

        </div>

            <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(name, price) {
        const item = { name, price };
        cart.push(item);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
    }

    function updateCart() {
        const cartCount = cart.length;
        document.getElementById("badge").innerHTML = cartCount;
    }
</script>
